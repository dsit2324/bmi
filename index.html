<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Výpočet BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-info text-center">
        <h1 class="display-3 text-light p-3">Body Mass Index</h1>
    </header>
    <main class="container">
        <p><a href="https://www.lekarna.cz/clanek/body-mass-index-bmi-ma-vzdy-pravdu/">Článek o BMI</a></p>
        <div class="row">
            <div class="col-12 bg-danger">
                <h2 class="text-center p-2 text-light text-uppercase">Kalkulačka BMI</h2>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="mb-3 row">
                    <label for="firstName" class="col-4 col-form-label">Jméno</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="firstName" id="firstName"
                            placeholder="Zadej jméno" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="weight" class="col-4 col-form-label">Pohlaví</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="woman" id="woman" value="muž" />
                            <label class="form-check-label" for="woman">žena</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="man" id="man" value="muž" />
                            <label class="form-check-label" for="man">muž</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="height" class="col-4 col-form-label">Váha v kg</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="weight" id="weight" min="30" max="400"
                            value="70" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="height" class="col-4 col-form-label">Výška v cm</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="height" id="height" min="50" max="300"
                            value="170" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="button" class="btn btn-primary bg-dark">
                            Vypočítat
                        </button>
                    </div>
                </div>
            </form>
            <div id="vystup" class="display-5">
                ???
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</body>

</html>
